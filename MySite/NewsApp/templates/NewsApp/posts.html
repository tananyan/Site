{% extends "MainApp/wrapper.html" %}

{% block content %}

    {% for post in object_list %}

        <a style="text-decoration: none" href="/news/{{ post.id }}">
            <h3>{{ post.title }}</h3>
        </a>

        <h5 align="right" style="font-family: 'Century Gothic';">{{ post.date|date:"d-m-Y" }}</h5>

    {% endfor %}
{% endblock %}
